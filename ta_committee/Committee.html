<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Committee dashboard</title>
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="js/committeeApp.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="bg-gray-600">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="text-white text-xl">TAANVAS</span>
                </div>
                <div class="flex">
                    <!-- link to application file -->
                    <a href="application.html"
                        class="text-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">TA
                        Application</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- main content -->
    <div class="container mx-auto p-8" id="courses">
        <h1 class="text-2xl font-bold text-center mb-4">TA Committee</h1>
        <table class="min-w-full bg-white border border-gray-300">
            <!-- thead -->
            <thead class="bg-red-500">
                <tr>
                    <th class="py-2 px-4 border-b border-gray-300">Subject</th>
                    <th class="py-2 px-4 border-b border-gray-300">TA Applicant</th>
                    <th class="py-2 px-4 border-b border-gray-300">Term</th>
                    <th class="py-2 px-4 border-b border-gray-300">Status</th>
                    <th class="py-2 px-4 border-b border-gray-300">Actions</th>
                </tr>
            </thead>
            <!-- tbody -->
            <tbody>
                <tr>
                    <td class="py-2 px-4 border-b border-gray-300">Advanced Algorithms</td>
                    <td class="py-2 px-4 border-b border-gray-300">Caleb</td>
                    <td class="py-2 px-4 border-b border-gray-300">Fall 2022</td>
                    <td class="py-2 px-4 border-b border-gray-300">Accepted</td>
                    <td class="py-2 px-4 border-b border-gray-300" style="display: flex;">
                        <button class="finalizeButton px-4 py-2 bg-green-500 text-white rounded">Finalize</button>
                        &nbsp; &nbsp;
                        <button class="deleteButton px-4 py-2 bg-red-500 text-white rounded">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b border-gray-300">Database Management</td>
                    <td class="py-2 px-4 border-b border-gray-300">Jane Smith</td>
                    <td class="py-2 px-4 border-b border-gray-300">Fall 2023</td>
                    <td class="py-2 px-4 border-b border-gray-300">Accepted</td>
                    <td class="py-2 px-4 border-b border-gray-300" style="display: flex;">
                        <button class="finalizeButton px-4 py-2 bg-green-500 text-white rounded">Finalize</button>
                        &nbsp; &nbsp;
                        <button class="deleteButton px-4 py-2 bg-red-500 text-white rounded">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- New Application heading before table -->
        <h1 class="text-2xl font-bold text-center mb-4 mt-8">TA Performance Reports</h1>
        <table class="min-w-full bg-white border border-gray-300">
        <!-- thead -->
        <thead class="bg-red-500">
            <tr>
                <th class="py-2 px-4 border-b border-gray-300">TA Name</th>
                <th class="py-2 px-4 border-b border-gray-300">Performance</th>
            </tr>
        </thead>
        <!-- tbody -->
        <tbody>
            <tr>
                <td class="py-2 px-4 border-b border-gray-300 text-center">Caleb</td>
                <td class="py-2 px-4 border-b border-gray-300 text-center">Excellent</td>
            </tr>
            <tr>
                <td class="py-2 px-4 border-b border-gray-300 text-center">Jane Smith</td>
                <td class="py-2 px-4 border-b border-gray-300 text-center">Good</td>
            </tr>
        </tbody>

    </table>
    </div>
    <!-- footer -->
    <footer class="bg-gray-600 text-white py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center">
                <span>&copy; 2024 TAANVAS. All rights reserved.</span>
            </div>
        </div>
    </footer>
    <!-- scripts -->
    <script>
        const finalizeButtons = document.querySelectorAll('.finalizeButton');
        const deleteButtons = document.querySelectorAll('.deleteButton');

        finalizeButtons.forEach(finalizeButton => {
            finalizeButton.addEventListener('click', function() {
                finalizeButton.textContent = "Finalized";
                const relatedDeleteButton = finalizeButton.parentElement.querySelector('.deleteButton');
                if (relatedDeleteButton) {
                    relatedDeleteButton.style.display = 'none';
                }
            });
        });

        deleteButtons.forEach(deleteButton => {
            deleteButton.addEventListener('click', function() {
                const table = document.getElementById('courses');

                table.innerHTML = "";
            });
        });

    </script>
</body>

</html>
