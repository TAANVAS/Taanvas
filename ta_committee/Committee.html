<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TA Committee dashboard</title>
        <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
        <script src="js/committeeApp.js" defer></script>
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body> 
    <!-- Navigation Bar -->
    <nav class="bg-gray-600">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="text-white text-xl">TAANVAS</span>
                </div>
                <div class="flex">
                    <!-- link to application file -->
                    <a href="application.html"
                        class="text-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">TA Application</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- main content -->
    <div class="container mx-auto p-8" id="courses">
        <h1 class="text-2xl font-bold text-center mb-4">TA Committee</h1>
        <table class="min-w-full bg-white border border-gray-300">
            <!-- thead -->
            <thead class="bg-gray-100">
                <tr>
                    <th class="py-2 px-4 border-b border-gray-300">Title</th>
                    <th class="py-2 px-4 border-b border-gray-300">CRN</th>
                    <th class="py-2 px-4 border-b border-gray-300">Subject</th>
                    <th class="py-2 px-4 border-b border-gray-300">Course Number</th>
                    <th class="py-2 px-4 border-b border-gray-300">Term</th>
                    <th class="py-2 px-4 border-b border-gray-300">Deadline</th>
                    <th class="py-2 px-4 border-b border-gray-300">Actions</th>
                </tr>
            </thead>
            <!-- tbody -->
            <tbody>
                <tr>
                    <td class="py-2 px-4 border-b border-gray-300">Intro to Computer Science</td>
                    <td class="py-2 px-4 border-b border-gray-300">11712</td>
                    <td class="py-2 px-4 border-b border-gray-300">COP</td>
                    <td class="py-2 px-4 border-b border-gray-300">3014</td>
                    <td class="py-2 px-4 border-b border-gray-300">Spring 2024</td>
                    <td class="py-2 px-4 border-b border-gray-300">1-18-2024</td>
                    <td class="py-2 px-4 border-b border-gray-300" style="display: flex;">
                        <button class="checkButton px-4 py-2 bg-green-500 text-white rounded">Check</button>
                        &nbsp; &nbsp;
                        <button class="deleteButton px-4 py-2 bg-red-500 text-white rounded">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
