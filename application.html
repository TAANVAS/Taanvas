<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas LMS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .centered-header {
            text-align: center;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden */
            width: 250px;
            height: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            box-sizing: border-box;
            transition: left 0.3s ease; /* Smooth transition */
        }
        .content {
            margin-left: 0; /* Initially no margin */
            padding: 20px;
            box-sizing: border-box;
        }
        .toggle-button {
            /*position: fixed;*/
            top: 5px;
            left: 5px;
            width: 30px;
            height: 30px;
            padding: 0px;
            background-color: #AAAAAA;
            color: white;
            border: none;
            cursor: pointer;
            transition: left 0.3s ease; /* Smooth transition */
        }
        .toggle-button.right {
            left: auto;
            right: 5px;
        }
        
        .table-container {
            max-height: 200px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
    <script
      type="text/javascript"
      src="https://npmcdn.com/parse/dist/parse.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="js/committeeApp.js" defer></script>
</head>
<body>
    
    <div class="sidebar" id="sidebar">
        <!-- Sidebar content goes here -->
        
        <h2>Sidebar</h2>
        <p>This is the sidebar content.</p>
    </div>
    <div class="content">
        <button class="toggle-button" onclick="toggleSidebar()">===</button>
        <!-- Main content goes here -->
        <h1 class="centered-header">Application</h1>
        <p class="centered-header">This is the main content area.</p>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Applicant Name</th>
                        <th>Applied Date</th>
                        <th>CV</th>
                        <th>Recommended Classes</th>
                        <th>Requested Classes</th>
                        <th>Past TA'd Classes</th>
                        <th>Accept/Deny</th>
                    </tr>
                </thead>
                <tbody id = "appTable">
                    <tr>
                        <td>Caleb Panoch</td>
                        <td>2/17/2024</td>
                        <td><a href="https://www.google.com/search?sca_esv=9e981a18954981ed&q=cats&tbm=isch&source=lnms&sa=X&ved=2ahUKEwic5P2ojLOEAxVwmWoFHcrkBF0Q0pQJegQIDBAB&biw=1920&bih=953&dpr=1">CV.pdf</a></td>
                        <td>COT4420</td>
                        <td>COT4420, MAC1140, ENG2556</td>
                        <td>COT4420, MAC2100</td>
                        <td>
                            <button onclick="">✅</button>
                            <br>
                            <br>
                            <button onclick="">❌</button>
                        </td>
                        
                    </tr>

                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
        
        
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var content = document.querySelector('.content');
            var toggleButton = document.querySelector('.toggle-button');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px';
                content.style.marginLeft = '0';
                //content.insertBefore(toggleButton, content.firstChild);
                toggleButton.classList.remove('right');
            } else {
                sidebar.style.left = '0px';
                content.style.marginLeft = '250px';
                //sidebar.insertBefore(toggleButton, sidebar.firstChild);
                toggleButton.classList.add('right')

            }
        }
    </script>
</body>
</html>
